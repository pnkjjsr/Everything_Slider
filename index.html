<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>        
        <link href="styles/style.css" rel="stylesheet" type="text/css" />        
        <script src="http://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="scripts/pj_script.js" type="text/javascript"></script>
    </head>

    <body>        
        
        <script type="text/javascript">
            $(document).ready(function() {
                $("#bannerContainer").bannerContainer({
                    LeftNavigation: '.left',
                    RightNavigation: '.right',
                    SlideHolder: '.ul',
                    SliderName: '.sliderName',
                    IntervalTime: 1500,
                    FadeOutTime: 1500,
                    FadeInTime: 1500,
                    NavigationArrow: true,
                    SlidesName: true
                });
            });
        </script>
        <div id="bannerContainer">
            <a href="javascript:void()" class="nav left"></a>
            <a href="javascript:void()" class="nav right"></a>
            <ul class="ul">
                <li ><a><img src="images/1.jpg" width="778" height="257"  alt="First Deals"/></a></li>
                <li><a><img src="images/2.jpg" width="778" height="257"  alt="Second Slide"/></a></li>
                <li><a><img src="images/3.jpg" width="778" height="257"  alt="Third Slide"/></a></li>
                <li><a><img src="images/4.jpg" width="778" height="257"  alt="Fourth Slide"/></a></li>
                <li><a><img src="images/5.jpg" width="778" height="257"  alt="Fifth Slide"/></a></li>
                <li><a><img src="images/6.jpg" width="778" height="257"  alt="Sixth Slide"/></a></li>
            </ul>
            <ul class="sliderName"></ul>
        </div>


    </body>
</html>
